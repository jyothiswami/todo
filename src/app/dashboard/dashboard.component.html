<div class="row">
  <div class="text-center bg-success" *ngIf="!loading">
      <div class="col-sm-12 col-md-9 col-lg-9 text-center">
          <div *ngIf="tasks.length == 0">
            No DATA
          </div>
          <div *ngIf="tasks.length != 0">
               <table class="table table-bordered table-dark table-hover">
                  <thead>
                    <tr>
                      <th class="text-center bg-danger" scope="col">Action</th>                   
                      <th class="text-center bg-danger" scope="col">Name</th>                  
                     </tr>
                  </thead>
                  <tbody>
                    <tr  *ngFor="let task of tasks">
                      <td><input type="button" (click) = "openModal(template, task)" value="complete"/></td>
                      <td>{{ task.NAME }}</td>
                    </tr>
                  </tbody>
                </table>
          </div>
        </div>
  </div>
</div>
<ng-template #template>
    <div class="modal-header">
      <div class="text-center strong">FeedBack!!!</div>
    </div>
    <div class="modal-body">
       <form>
          <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12">
                  <div class="form-group">
                    <label> Hours taken</label>
                    <input type="number" class="form-control input-lg" #timetaken/>
                  </div>
                  <div class="form-group">
                      <textarea class="form-control input-sm" #comments>comments</textarea>
                  </div>
              </div>
            </div>            
       </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn-danger" (click)="closeModal()">Cancel</button>
      <button type="button" class="btn-info" (click)="submitModal(timetaken.value, comments.value)">Submit</button>
    </div>
</ng-template>
