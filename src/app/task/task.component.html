<div class="row">
  <div *ngIf="completed">
      <p class="text-success">You have successfully completed the task creation</p>
  </div>
  <div class="col-sm-12 col-md-12 col-lg-12">
      <div class="form-group">
          <label> Task Name </label>
          <input type="text" class="form-control input-sm" #name>
      </div>
      <div class="form-group text-center">
          <button class="btn btn-danger btn-lg btn-block" (click)="saveTask(name.value)"> Save</button>
      </div>
  </div>
</div>
